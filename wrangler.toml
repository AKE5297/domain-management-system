name = "domain-management-system"
type = "static"
workers_dev = true
compatibility_date = "2024-07-01"

[build]
command = "pnpm install --no-frozen-lockfile && pnpm run build"
publish = "dist/static"

[env.production]
routes = [
  { pattern = "/*", zone_name = "your-zone-name.com" }
]

# 配置环境变量
[env.production.vars]
NODE_ENV = "production"