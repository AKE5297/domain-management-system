name = "domain-management-system"
type = "pages"
workers_dev = true
compatibility_date = "2024-07-01"

[build]
command = "npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build"
publish = "dist/static"
pages_build_output_dir = "dist/static"

[env.production]
NODE_ENV = "production"

# 路由配置 - 确保SPA应用正常工作
[[routes]]
pattern = "/*"
status = 200
dest = "/index.html"